<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel4U－探索世界</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" />

    <!-- 自訂樣式 -->
    <style>
        .hero {
            background-image: url('https://www.galilee.com.tw/Page/Skittles_Pic/hash_de217bef42e4c9dba24e369da628d709_1920_10000.jpg');
            background-size: cover;
            background-position: center;
            height: 75vh;
            color: white;
            position: relative;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.5);
            height: 100%;
        }

        .hero-text {
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Travel4U</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="#packages">熱門行程</a></li>
                    <li class="nav-item"><a class="nav-link" href="#destinations">旅遊地點</a></li>
                    <li class="nav-item"><a class="nav-link" href="#testimonials">旅客評價</a></li>
                    <li class="nav-item"><a class="nav-link" href="#footer">聯絡我們</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主視覺區 -->
    <section class="hero d-flex align-items-center">
        <div class="hero-overlay w-100 position-absolute"></div>
        <div class="container text-center text-white position-relative hero-text">
            <h1 class="display-4">探索你的下一段旅程</h1>
            <p class="lead">精選全球旅遊行程，打造難忘回憶</p>
            <a href="#packages" class="btn btn-lg btn-light">立即出發</a>
        </div>
    </section>

    <!-- 熱門行程 -->
    <section id="packages" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">熱門行程推薦</h2>
            <div class="row g-4">

                <div class="col-md-4">
                    <div class="card">
                        <img src="data:image/jpeg;base64," class="card-img-top" alt="海島">
                        <div class="card-body">
                            <h5 class="card-title">熱帶海島假期</h5>
                            <p class="card-text">5 天 4 夜｜全包式行程｜親子適合</p>
                            <a href="#" class="btn btn-primary">立即報名</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <img src="https://photo.settour.com.tw/900x600/https://www.settour.com.tw/ss_img/GRT/0000/0036/75/GRT0000003675_m.jpg" class="card-img-top" alt="山林">
                        <div class="card-body">
                            <h5 class="card-title">高山探險之旅</h5>
                            <p class="card-text">7 天 6 夜｜登山健行｜專業導覽</p>
                            <a href="#" class="btn btn-primary">立即報名</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <img src="https://2024-dailyview.s3.ap-northeast-1.amazonaws.com/Content/Upload/Popular/Images/2022-03/f9c2dccc-7f68-446d-bdc0-eaad3de1c6fa_m.jpg" class="card-img-top" alt="城市">
                        <div class="card-body">
                            <h5 class="card-title">城市文化巡禮</h5>
                            <p class="card-text">4 天 3 夜｜美食購物｜夜生活</p>
                            <a href="#" class="btn btn-primary">立即報名</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- 旅遊地點 -->
    <section id="destinations" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">人氣旅遊地點</h2>
            <div class="row text-center g-4">

                <div class="col-sm-4">
                    <div class="p-3 border rounded">
                        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/30/df/da/34/the-glass-pyramid-is.jpg?w=600&h=400&s=1" class="img-fluid rounded mb-2">
                        <h5>巴黎</h5>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="p-3 border rounded">
                        <img src="https://image.cdn-eztravel.com.tw/6MPKf53qDJqAXa6f-v71XxnU9ZxCObMqIeNo_dw7grs/g:ce/aHR0cDovL3ZhY2F0aW9uLmNkbi1lenRyYXZlbC5jb20udHcvcG9pL2pwL1RZTy9Ub2t5byBUb3dlci9zaHV0dGVyc3RvY2tfMTI5NjExMjI1X1IxNjAwLmpwZw.jpg" class="img-fluid rounded mb-2">
                        <h5>東京</h5>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="p-3 border rounded">
                        <img src="https://photo.settour.com.tw/900x600/https://www.settour.com.tw/ss_img/info/location/MLE/E0/MLE0000083/MLE0000083_138647.jpg" class="img-fluid rounded mb-2">
                        <h5>馬爾地夫</h5>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- 旅客評價 -->
    <section id="testimonials" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">旅客真實評價</h2>
            <div class="row g-4">

                <div class="col-md-4">
                    <blockquote class="blockquote border p-3">
                        「服務超棒，行程安排非常用心！」
                        <footer class="blockquote-footer">陳小姐</footer>
                    </blockquote>
                </div>

                <div class="col-md-4">
                    <blockquote class="blockquote border p-3">
                        「這是我人生中最難忘的一次旅行。」
                        <footer class="blockquote-footer">田先生</footer>
                    </blockquote>
                </div>

                <div class="col-md-4">
                    <blockquote class="blockquote border p-3">
                        「導遊專業又親切，真的大推！」
                        <footer class="blockquote-footer">林同學</footer>
                    </blockquote>
                </div>

            </div>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer id="footer" class="bg-primary text-white text-center py-4">
        <div class="container">
            <p>© 2025 Travel4U 旅遊網｜版權所有</p>
            <div>
                <a href="#" class="text-white mx-2">Facebook</a> |
                <a href="#" class="text-white mx-2">Instagram</a> |
                <a href="#" class="text-white mx-2">Twitter</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
